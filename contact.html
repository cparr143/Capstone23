<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elderberry Plug</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4dcd8510cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!--navbar section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">The Elderberry Plug</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="shop.html" class="navbar__links">Shop</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Contact</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Contact Form-->
    <h3>Contact Form</h3>

    <div class="container">
      <form action="/">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your Email..">
    
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your mssage here.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>

    <div>
        <p>By submitting the information above you agree to be added to our email subscription list!</p>
    </div>

    <div class="contact-us">Contact US
        <h2> We May Be Contacted By the Following: </h2>
    </div>
    
    <!--Footer Section-->
<div class="footer__container">
    <div class="footer__links">
        <div class="footer__link--wrapper">
            <div class="footer__link__items">
                <h2>About Us</h2>
                <a href="/">Refunds</a>
                <a href="/">Accepted Payments</a>
                <a href="/">how it works</a>
            </div>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
